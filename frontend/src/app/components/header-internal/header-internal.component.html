                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"

        </div>
        <div class="flex-row">
          <button
            type="button"
            class="group flex shrink-0 items-center rounded-lg transition"
            (click)="submenuOpen = !submenuOpen"
          >
            <span class="sr-only">Menu</span>
            <img
              alt="Profile image"
              [src]="getProfileImg()"
              class="h-10 w-10 rounded-full object-cover"
            />

            <p class="ms-2 hidden text-left text-xs sm:block">
              <strong class="block font-medium">{{ user?.username }}</strong>

              <span class="text-gray-500"> {{ user?.email }} </span>
            </p>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ms-4 hidden h-5 w-5 text-gray-500 transition group-hover:text-gray-700 sm:block"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <div class="relative" *ngIf="submenuOpen">
            <div
              class="absolute end-0 z-10 mt-2 w-56 divide-y divide-gray-100 rounded-md border border-gray-100 bg-white shadow-lg"
              role="menu"
            >
              <div class="p-2">
                <button
                  *ngFor="let option of userDropDownPermission"
                  (click)="handleOptionSelection(option)"
                  class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                  role="menuitem"
                >
                  {{ option.name }}
                </button>
              </div>

              <div class="p-2">
                <button
                  (click)="logout()"
                  class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50"
                  role="menuitem"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M10 3H6a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h4M16 17l5-5-5-5M19.8 12H9"
                    />
                  </svg>
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <app-header-feed [navBase]="'internal'" *ngIf="this.router.url.match('/internal*')">
  </app-header-feed>
</header>
