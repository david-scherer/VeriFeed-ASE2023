<div class="p-10">
  <h1 class="text-3xl pb-6">{{affiliation?.name}}</h1>
  <p *ngIf="affiliation?.verified" class="text-yellow-500">A verified journalistic group</p>
  <p *ngIf="!affiliation?.verified" class="text-yellow-500">An unverified journalistic group</p>
  <a href="{{affiliation?.address}}" target="_blank" class="italic py-3">{{affiliation?.address}}</a>
  <h1 class="text-2xl py-6">Journalists</h1>
  <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
    <div *ngFor="let journalist of affiliation?.journalists">
      <a
        href="/journalists/{{journalist.id}}"
        class="relative block overflow-hidden rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8"
      >
  <span
    class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
  ></span>

        <div class="sm:flex sm:justify-between sm:gap-4">
          <div>
            <h3 class="text-lg font-bold text-gray-900 sm:text-xl">
              {{journalist.firstName}} {{journalist.lastName}}
            </h3>

            <p class="mt-1 text-xs font-medium text-gray-600">Test</p>
          </div>

          <div class="hidden sm:block sm:shrink-0">
            <img
              alt="Paul Clapton"
              src="assets/favicon.jpg"
              class="h-16 w-16 rounded-lg object-cover shadow-sm"
            />
          </div>
        </div>

        <!--<dl class="mt-6 flex gap-4 sm:gap-6">
          <div class="flex flex-col-reverse">
            <dt class="text-sm font-medium text-gray-600">Joined</dt>
            <dd class="text-xs text-gray-500">1st June, 2004</dd>
          </div>
        </dl>-->
      </a>
    </div>
  </div>
</div>
