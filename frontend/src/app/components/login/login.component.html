<section class="bg-white">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <aside
      class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6"
    >
      <img
        alt="Pattern"
        src="assets/background-sign-in-up.png"
        class="absolute inset-0 h-full w-full object-cover"
      />
    </aside>

    <main
      class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
    >
      <div class="max-w-xl lg:max-w-3xl">
        <a class="block text-yellow-500" href="/">
          <span class="sr-only">Home</span>
          <img
            src="assets/logo_black.png"
            class="h-8 sm:h-10"
            alt="Logo VeriFeed"
          />
        </a>

        <h1
          class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl"
        >
          Login to VeriFeed ðŸ“°
        </h1>

        <form (ngSubmit)="onSubmit()" class="mt-8 grid grid-cols-6 gap-6">
          <div class="col-span-6">
            <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
            >
            <input
              id="email"
              class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
              type="email"
              matInput
              [formControl]="emailFormControl"
              [errorStateMatcher]="matcher"
              placeholder="Enter your email address"
            />
            <span
              class="text-red-600 text-xs"
              *ngIf="emailFormControl.hasError('required')"
            >Username is required</span
            >
          </div>

          <div class="col-span-6">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
            >Password</label
            >
            <input
              id="password"
              class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
              type="password"
              matInput
              [formControl]="passwordFormControl"
              [errorStateMatcher]="matcher"
              placeholder="Enter your password"
            />
            <span
              class="text-red-600 text-xs"
              *ngIf="passwordFormControl.hasError('required')"
            >Password is required</span
            >
          </div>

          <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
            <button
              type="submit"
              class="inline-block shrink-0 rounded-md border border-yellow-500 bg-yellow-500 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-yellow-500 focus:outline-none focus:ring active:text-yellow-500"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>

            <p class="mt-4 text-sm text-gray-500 sm:mt-0">
              Want to register?
              <a href="/register" class="text-gray-700 underline">Sign up</a>.
            </p>
          </div>
        </form>
      </div>
    </main>
  </div>
</section>
